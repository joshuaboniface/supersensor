#
# Core configuration
#
esphome:
  name: supersensor
  name_add_mac_suffix: true
  on_boot:
    - priority: 200
      then:
        # Configure LD1125H via UART
        - uart.write:
            id: LD1125H_UART_BUS
            data: !lambda |-
              std::string mth1_mov_st = "mth1_mov=" + str_sprintf("%.0f",id(LD1125H_mth1_mov).state) + "\r\n";
              return std::vector<uint8_t>(mth1_mov_st.begin(), mth1_mov_st.end());
        - uart.write:
            id: LD1125H_UART_BUS
            data: !lambda |-
              std::string mth2_mov_st = "mth2_mov=" + str_sprintf("%.0f",id(LD1125H_mth2_mov).state) + "\r\n";
              return std::vector<uint8_t>(mth2_mov_st.begin(), mth2_mov_st.end());
        - uart.write:
            id: LD1125H_UART_BUS
            data: !lambda |-
              std::string mth3_mov_st = "mth3_mov=" + str_sprintf("%.0f",id(LD1125H_mth3_mov).state) + "\r\n";
              return std::vector<uint8_t>(mth3_mov_st.begin(), mth3_mov_st.end());
        - uart.write:
            id: LD1125H_UART_BUS
            data: !lambda |-
              std::string mth1_occ_st = "mth1_occ=" + str_sprintf("%.0f",id(LD1125H_mth1_occ).state) + "\r\n";
              return std::vector<uint8_t>(mth1_occ_st.begin(), mth1_occ_st.end());
        - uart.write:
            id: LD1125H_UART_BUS
            data: !lambda |-
              std::string mth2_occ_st = "mth2_occ=" + str_sprintf("%.0f",id(LD1125H_mth2_occ).state) + "\r\n";
              return std::vector<uint8_t>(mth2_occ_st.begin(), mth2_occ_st.end());
        - uart.write:
            id: LD1125H_UART_BUS
            data: !lambda |-
              std::string mth3_occ_st = "mth3_occ=" + str_sprintf("%.0f",id(LD1125H_mth3_occ).state) + "\r\n";
              return std::vector<uint8_t>(mth3_occ_st.begin(), mth3_occ_st.end());
        - uart.write:
            id: LD1125H_UART_BUS
            data: !lambda |-
              std::string rmaxst = "rmax=" + str_sprintf("%.1f",id(LD1125H_rmax).state) + "\r\n";
              return std::vector<uint8_t>(rmaxst.begin(), rmaxst.end());
        - uart.write:
            id: LD1125H_UART_BUS
            data: !lambda |-
              std::string omst = "opt_mode=1\r\n";
              return std::vector<uint8_t>(omst.begin(), omst.end());
    - priority: -100
      then:
        - light.turn_on:
            id: output_led
            effect: flash
            red: 1
            green: 1
            blue: 1
        - wait_until: api.connected

esp32:
  board: esp32dev
  framework:
    type: esp-idf
    sdkconfig_options:
      CONFIG_ESP32_DEFAULT_CPU_FREQ_240: "y"
      CONFIG_ESP32_DEFAULT_CPU_FREQ_MHZ: "240"
      CONFIG_ESP32_DATA_CACHE_64KB: "y"
      CONFIG_ESP32_DATA_CACHE_LINE_64B: "y"
      CONFIG_ESP32S3_DEFAULT_CPU_FREQ_240: "y"
      CONFIG_ESP32S3_DEFAULT_CPU_FREQ_MHZ: "240"
      CONFIG_ESP32S3_DATA_CACHE_64KB: "y"
      CONFIG_ESP32S3_DATA_CACHE_LINE_64B: "y"

logger:
  level: VERBOSE
  baud_rate: 115200

api:
  encryption:
    key: !secret api_encryption_key

ota:
  password: !secret ota_password

web_server:
  port: 80
  auth:
    username: !secret web_auth_username
    password: !secret web_auth_password

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password
  domain: !secret wifi_domain
  power_save_mode: LIGHT
  reboot_timeout: 5min

uart:
  id: LD1125H_UART_BUS
  rx_pin: GPIO16
  tx_pin: GPIO17
  baud_rate: 115200
  data_bits: 8
  stop_bits: 1
  parity: NONE

i2c:
  sda: GPIO21
  scl: GPIO22
  scan: true

#
# Voice Control
#
i2s_audio:
  i2s_lrclk_pin: GPIO25
  i2s_bclk_pin: GPIO26

microphone:
  - platform: i2s_audio
    id: mic
    adc_type: external
    i2s_din_pin: GPIO27
    pdm: false

voice_assistant:
  microphone: mic
  use_wake_word: false
  noise_suppression_level: 2
  auto_gain: 31dBFS
  volume_multiplier: 5.0
  id: assist
  on_client_connected:
    - if:
        condition:
          switch.is_on: use_wake_word
        then:
          - voice_assistant.start_continuous:
          - wait_until: voice_assistant.is_running
          - delay: 1s
          - lambda: id(assist).set_use_wake_word(true);
          - light.turn_off:
              id: output_led
  on_client_disconnected:
    - if:
        condition:
          switch.is_on: use_wake_word
        then:
          - light.turn_on:
              id: output_led
              effect: flash
              red: 1
              green: 1
              blue: 1
          - lambda: id(assist).set_use_wake_word(false);
          - voice_assistant.stop:
  on_wake_word_detected:
    - light.turn_off:
        id: output_led
    - light.turn_on:
        id: output_led
        red: 0
        green: 0
        blue: 1
  on_listening:
    - light.turn_on:
        id: output_led
        red: 0
        green: 0
        blue: 1
  on_stt_end:
    - light.turn_off:
        id: output_led
        transition_length: 1s
  on_tts_start:
    - if:
        condition:
          lambda: return x != "Sorry, I couldn't understand that";
        then:
          - logger.log: "Command successful!"
          - light.turn_on:
              id: output_led
              effect: hold
              red: 0
              green: 1
              blue: 0
        else:
          - logger.log: "Command failed!"
          - light.turn_on:
              id: output_led
              effect: hold
              red: 1
              green: 0
              blue: 0 

#
# Voice Response LED
#
light:
  - platform: rgb
    id: output_led
    red: rgb_r
    green: rgb_g
    blue: rgb_b
    default_transition_length: 0.15s
    flash_transition_length: 0.15s
    effects:
      - strobe:
          name: flash
          colors:
            - state: true
              duration: 0.5s
            - state: false
              duration: 0.5s
      - automation:
          name: hold
          sequence:
            - delay: 5s
            - light.turn_off:
                id: output_led
                transition_length: 1s
  
output:
  - platform: ledc
    id: rgb_r
    pin: GPIO14
  - platform: ledc
    id: rgb_g
    pin: GPIO12
  - platform: ledc
    id: rgb_b
    pin: GPIO13

#    
# Restart button
#
button:
  - platform: restart
    name: "ESP32 Restart"
    icon: mdi:power-cycle
    entity_category: "diagnostic"

#
# Wake Word switch
#
switch:
  - platform: template
    name: "Enable Wake Word"
    icon: mdi:account-voice
    id: use_wake_word
    optimistic: true
    restore_mode: RESTORE_DEFAULT_ON
    entity_category: config
    on_turn_on:
      - lambda: id(assist).set_use_wake_word(true);
      - if:
          condition:
            not:
              - voice_assistant.is_running
          then:
            - voice_assistant.start_continuous
    on_turn_off:
      - voice_assistant.stop
      - lambda: id(assist).set_use_wake_word(false);

#      
# Motion Sensors
#
binary_sensor:
  - platform: gpio
    pin: GPIO33
    name: "PIR Motion"
    device_class: motion

  - platform: gpio
    pin: GPIO32
    name: "Radar Motion"
    device_class: motion

#
# Other Sensors
#
sensor:
  - platform: bme280
    temperature:
      name: "BME280 Temperature"
    pressure:
      name: "BME280 Pressure"
    humidity:
      name: "BME280 Humidity"
    update_interval: 15s
    address: 0x76

  - platform: bmp280
    temperature:
      name: "BMP280 Temperature"
    pressure:
      name: "BMP280 Pressure"
    update_interval: 15s
    address: 0x76

  - platform: uptime
    name: "ESP32 Uptime"
    icon: mdi:clock-alert
    update_interval: 15s
    entity_category: "diagnostic"

  - platform: wifi_signal
    name: "ESP32 WiFi RSSI"
    icon: mdi:wifi-strength-2
    update_interval: 15s
    entity_category: "diagnostic"

  - platform: internal_temperature
    name: "ESP32 Temperature"
    icon: mdi:thermometer
    unit_of_measurement: Â°C
    device_class: TEMPERATURE
    update_interval: 15s
    entity_category: "diagnostic"

  - platform: template
    name: "ESP32 CPU Frequency"
    icon: mdi:cpu-32-bit
    accuracy_decimals: 1
    unit_of_measurement: MHz
    update_interval: 15s
    lambda: |-
      return ets_get_cpu_frequency();
    entity_category: "diagnostic"

  - platform: template
    name: "ESP32 Free Memory"
    icon: mdi:memory
    unit_of_measurement: 'kB'
    state_class: measurement
    update_interval: 15s
    lambda: |-
      return heap_caps_get_free_size(MALLOC_CAP_INTERNAL) / 1024;
    entity_category: "diagnostic"

