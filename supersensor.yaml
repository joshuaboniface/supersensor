binary_sensor:
  - platform: template
    name: "SuperSensor Occupancy"
    id: supersensor_occupancy
    device_class: occupancy

  - platform: gpio
    name: "PIR GPIO"
    id: pir_gpio
    pin: GPIO13
    internal: false
    device_class: motion
    on_press:
      - script.stop: pir_handler
      - script.execute: pir_handler

  - platform: template
    name: "PIR Presence"
    id: pir_presence
    device_class: motion
    on_press:
      - script.execute: occupancy_detect_handler
    on_release:
      - script.execute: occupancy_clear_handler

  - platform: template
    name: "Light Presence"
    id: light_presence
    device_class: motion
    on_press:
      - script.execute: occupancy_detect_handler
    on_release:
      - script.execute: occupancy_clear_handler

  - platform: ld2410
    ld2410_id: ld2410_radar
    has_target:
      name: "LD2410C Presence"
      id: radar_presence
      icon: mdi:motion-sensor
      device_class: motion
      on_press:
        - script.execute: occupancy_detect_handler
      on_release:
        - script.execute: occupancy_clear_handler
    has_moving_target:
      name: "LD2410C Moving Target"
    has_still_target:
      name: "LD2410C Still Target"

sensor:
  - platform: bme680
    address: 0x77
    update_interval: 5s
    temperature:
      name: "BME680 Temperature"
      id: bme680_temperature
      oversampling: 16x
      filters:
        - median
    pressure:
      name: "BME680 Pressure"
      id: bme680_pressure
      filters:
        - median
    humidity:
      name: "BME680 Relative Humidity"
      id: bme680_humidity
      filters:
        - median
    gas_resistance:
      name: "BME680 Gas Resistance"
      id: bme680_gas_resistance
      filters:
        - median

  - platform: absolute_humidity
    name: "BME680 Absolute Humidity"
    temperature: bme680_temperature
    humidity: bme680_humidity
    id: bme680_absolute_humidity

  - platform: template
    name: "BME680 AQ"
    id: bme680_aq
    icon: "mdi:gauge"
    unit_of_measurement: "%"
    # Calculation from https://github.com/thstielow/raspi-bme680-iaq
    lambda: |-
      float ph_slope = 0.03;
      float comp_gas = id(bme680_gas_resistance).state * pow(2.718281, (ph_slope * id(bme680_absolute_humidity).state));
      float gas_ratio = pow((comp_gas / (id(gas_ceiling) * 1000)), 2);
      if (gas_ratio > 1) {
          gas_ratio = 1.0;
      }
      float air_quality = gas_ratio * 100;
      return (int)air_quality;

  - platform: tsl2591
    address: 0x29
    update_interval: 1s
    integration_time: 200ms
    power_save_mode: no
    gain: auto
    device_factor: 53
    glass_attenuation_factor: 7.7
    visible:
      name: "TSL2591 Raw Visible"
    infrared:
      name: "TSL2591 Raw Infrared"
    full_spectrum:
      name: "TSL2591 Raw Full Spectrum"
    calculated_lux:
      id: tsl2591_lux
      name: "TSL2591 Illumination"
      unit_of_measurement: Lux
      on_value:
        - script.execute: light_handler
    actual_gain:
      id: "actual_gain"
      name: "TSL2591 Gain"

  - platform: ld2410
    ld2410_id: ld2410_radar
    moving_distance:
      name: "LD2410C Moving Distance"
      id: moving_distance
      icon: mdi:signal-distance-variant
    still_distance:
      name: "LD2410C Still Distance"
      id: still_distance
      icon: mdi:signal-distance-variant
    moving_energy:
      name: "LD2410C Move Energy"
      icon: mdi:flash
    still_energy:
      name: "LD2410C Still Energy"
      icon: mdi:flash
    detection_distance:
      name: "LD2410C Presence Distance"
      icon: mdi:signal-distance-variant

  - platform: uptime
    name: "ESP32 Uptime"
    icon: mdi:clock-alert
    update_interval: 5s
    entity_category: diagnostic

  - platform: wifi_signal
    name: "WiFi RSSI"
    icon: mdi:wifi-strength-2
    update_interval: 5s
    entity_category: diagnostic

  - platform: internal_temperature
    name: "ESP32 Temperature"
    icon: mdi:thermometer
    unit_of_measurement: °C
    device_class: TEMPERATURE
    update_interval: 5s
    entity_category: diagnostic

  - platform: template
    name: "ESP32 CPU Frequency"
    icon: mdi:cpu-32-bit
    accuracy_decimals: 1
    unit_of_measurement: MHz
    update_interval: 5s
    lambda: |-
      return ets_get_cpu_frequency();
    entity_category: diagnostic

  - platform: template
    name: "ESP32 Free Memory"
    icon: mdi:memory
    unit_of_measurement: 'kB'
    state_class: measurement
    update_interval: 5s
    lambda: |-
      return heap_caps_get_free_size(MALLOC_CAP_INTERNAL) / 1024;
    entity_category: diagnostic

text_sensor:
  - platform: template
    name: "BME680 AQ Classification"
    icon: "mdi:air-filter"
    update_interval: 15s
    lambda: |-
      int aq = int(id(bme680_aq).state);
      if (aq >= 90) {
